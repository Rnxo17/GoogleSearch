<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        img{
            margin: auto;
            width: 500px;
            display: block;
        }
        .css{
            width: 500px;   
            display: block;
            margin: auto;
        }
        .submit{
            
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <img src="https://logos-world.net/wp-content/uploads/2020/09/Google-Logo.png" alt="">
    <form action="http://www.google.com/search">
        <input type="text" class="css" name="q"> <br>
        <input type="submit" class="submit" value="Search Google">
    </form>
    
    
</body>
</html>
